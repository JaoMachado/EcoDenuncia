<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Erro</title>
    <script>
        window.onload = function() {
            // Pega a mensagem do parâmetro "mensagem" da URL
            const urlParams = new URLSearchParams(window.location.search);
            const msg = urlParams.get('mensagem') || 'Ocorreu um erro.';
            
            alert(msg); // mostra o alert
            window.location.href = '/index.html'; // redireciona para página inicial
        };
    </script>
</head>
<body>
</body>
</html>
