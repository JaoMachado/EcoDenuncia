    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token"); // pega token da URL

        const form = document.getElementById("formNovaSenha");
        const mensagemErro = document.getElementById("mensagemErro");

        form.addEventListener("submit", async function(event) {
          event.preventDefault();
          mensagemErro.classList.add("d-none"); // esconde mensagem

          const novaSenha = document.getElementById("novaSenha").value;
          const confirmarSenha = document.getElementById("confirmarSenha").value;

          if (novaSenha !== confirmarSenha) {
            mensagemErro.textContent = "As senhas não coincidem.";
            mensagemErro.classList.remove("d-none");
            return;
          }

          try {
            const response = await fetch("/alterar_senha", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ token, novaSenha })
            });

            if (response.ok) {
              alert("Senha alterada com sucesso!");
              window.location.href = "/index.html";
            } else {
              const msg = await response.text();
              mensagemErro.textContent = msg;
              mensagemErro.classList.remove("d-none");
            }

          } catch (error) {
            mensagemErro.textContent = "Erro ao enviar requisição: " + error.message;
            mensagemErro.classList.remove("d-none");
          }
        });
      });
